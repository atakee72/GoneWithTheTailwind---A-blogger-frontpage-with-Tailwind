<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.17/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "#FF6363",
              secondary: {
                100: "#E2E2D5",
                200: "#888883",
              },
            },
            fontSize: {
              mammoth: "8rem",
            },
            fontFamily: {
              body: ["Nunito"],
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <!-- content wrapper -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1
              class="font-bold uppercase p-4 border-b border-gray-100 text-5xl text-left"
            >
              <a href="/" class="hover:text-gray-700">Ninja Blogger</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                class="w-6"
                aria-hidden="true"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold py-1 border-r-4 border-primary">
              <a href="#" class="px-4 flex justify-end"
                ><span>Home</span>
                <svg
                  class="w-5 ml-2"
                  aria-hidden="true"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="py-1 border-r-4 border-white">
              <a href="#" class="px-4 flex justify-end"
                ><span>About</span>
                <svg
                  class="w-5 ml-2"
                  aria-hidden="true"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path></svg
              ></a>
            </li>
            <li class="py-1 border-r-4 border-white">
              <a href="#" class="px-4 flex justify-end"
                ><span>Contact</span>
                <svg
                  class="w-5 ml-2"
                  aria-hidden="true"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path></svg
              ></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->

      <main class="px-16 py-16 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end gap-5 mb-5">
          <a
            href="#"
            class="text-primary rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-primary md:border-2 hover:bg-primary hover:text-white shadow-md transition ease-out duration-500"
            >Log in</a
          >
          <a
            href="#"
            class="text-primary rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-primary md:border-2 hover:bg-primary hover:text-white shadow-md transition ease-out duration-500"
            >Sign up</a
          >
        </div>

        <header>
          <h2 class="text-gray-900 text-6xl font-semibold">Tips for Ninjas</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Blog Posts
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- Cards go here -->

            <div
              class="bg-white rounded overflow-hidden shadow-md hover:shadow-xl relative"
            >
              <img
                src="assets/the-hulk-facts.jpg"
                alt="hulk"
                class="w-full h-50 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Hulk strikes back!</span>
                <span class="block text-gray-500 text-sm"
                  >Blog post by Mario</span
                >
              </div>
              <div
                class="bg-secondary-100 text-secondary-200 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <svg
                  class="w-5 inline-block"
                  aria-hidden="true"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <div
              class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-xl"
            >
              <img
                src="assets/Bella_Ciao.webp "
                alt="hulk"
                class="w-full h-25 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">The evergreen Ciao Bella!</span>
                <span class="block text-gray-500 text-sm"
                  >Blog post by Anton</span
                >
              </div>
              <div
                class="bg-secondary-100 text-secondary-200 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <svg
                  class="w-5 inline-block"
                  aria-hidden="true"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
                <span>15 mins</span>
              </div>
            </div>
            <div
              class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-xl"
            >
              <img
                src="assets/Screenshot.png"
                alt="hulk"
                class="w-full h-50 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Artful contemplations</span>
                <span class="block text-gray-500 text-sm"
                  >Blog post by Alex</span
                >
              </div>
              <div
                class="bg-secondary-100 text-secondary-200 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <svg
                  class="w-5 inline-block"
                  aria-hidden="true"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
                <span>10 mins</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>
          <div>
            <!-- Cards go here -->
          </div>
          <div class="flex justify-center">
            <div
              class="rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300"
            >
              Load more
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
